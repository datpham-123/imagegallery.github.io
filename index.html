<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>First Year Gallery</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>First Year Gallery</h1>
            <blockquote>
                “Friendship is born at that moment when one person says to another, ‘What! You too? I thought I was the only one.”
                <br>
                <cite>-C.S.Lewis</cite>
            </blockquote>
        </header>
        <section class="image-gallery">
            <img src="./images/1.jpg" alt="Me And Friends" class="gallery-img active" />
            <img src="./images/2.jpg" alt="Me And Friends" class="gallery-img" />
            <img src="./images/3.jpg" alt="Me And Friends" class="gallery-img" />
            <img src="./images/4.jpg" alt="Me And Friends" class="gallery-img" />
            <img src="./images/5.jpg" alt="Me And Friends" class="gallery-img" />
            <img src="./images/6.jpg" alt="Me And Friends" class="gallery-img" />
            <img src="./images/7.jpg" alt="Me And Friends" class="gallery-img" />
            <img src="./images/8.jpg" alt="Me And Friends" class="gallery-img" />
        </section>
        <section class="btns">
            <button disabled class="btn prev">Prev</button>
            <button class="btn next">Next</button>
        </section>
    </div>
    <script src="./js/gallery.js"></script>
</body>

</html>
